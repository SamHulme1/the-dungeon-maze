<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name ="viewport" content ="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

        <link rel="preconnect" href="https://fonts.googleapis.com">

        <link rel="stylesheet" href="css/style.css">
        <title>The Dungeon Maze</title>
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg navbar-light">
                <a class="logo r-4 ml-4" href="index.html"><i class="fa-solid fa-dungeon"></i><span class ="sr-only">Click to go back to the home page</span></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                  <div class="navbar-nav">
                    <a class="nav-item nav-link active mr-4 ml-4" href="#">Home<span class="sr-only">(current)</span></a>
                    <a class="nav-item nav-link mr-4 ml-4" href="#">How To Play</a>
                    <a class="nav-item nav-link mr-4 ml-4" href="score-board.html">Scoreboard</a>
                  </div>
                </div>
              </nav>
        </header>
        <section>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12">
                        <h1 class="heading">
                            The Dungeon Maze
                        </h1>
                    </div>
                </div>
            </div>
        </section>    
        <section class="game-output-area">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12 nopadding">
                        <div class="output-image-container center">
                            <img class ="hero-image" src="img/dungeon-maze-title-image.jpg" alt="the dugeon maze title image">
                        </div>
                    </div>
                    <div class="col-12 nopadding">
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-12 nopadding">
                                    <form class="text-center">
                                        <label class="paragraph-text" for="addventurer-name">Addventurer Name: </label>
                                        <br>
                                        <input type="text" id="addventurer-name" name="addventurer-name" class="player-input center paragraph-text">
                                    </form>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12 nopadding">
                                    <a href="game-start.html" class="hover-effect">
                                        <button class="game-btn start-btn">
                                            <p class="heading-two">Start game</p>
                                        </button>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>   
                </div> 
            </div>
        </section>
        <footer>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12">
                        <h3 class="contact-icons">
                            <a><i class="fa-brands fa-twitter"></i></a>
                            <a><i class="fa-brands fa-facebook"></i></a>
                            <a><i class="fa-brands fa-linkedin"></i></a>
                        </h3>
                    </div>
                </div>
            </div>
        </footer>
        <script src="scripts/game.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
