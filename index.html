<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="veiwpoint" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" />
		<script src="https://kit.fontawesome.com/8be5f8d5f5.js" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Arvo&family=Creepster&family=Press+Start+2P&family=Roboto+Mono:wght@200&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <title>The Dungeon Maze</title>
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-sm fixed-top">
                <a class ="logo mr-4 ml-4" href=""><span class ="sr-only">Click to go back to the home page</span></a>
                <ul class="navbar-nav navbar-heading">
                    <li class="nav-item home-nav mr-4 ml-4"><a class="nav-link" href="">Home</a></li>
                    <li class="nav-item htplay-nav mr-4 ml-4"><a class ="nav-link" href="">How To Play</a></li>
                    <li class="nav-item score-board-nav mr-4 ml-4"><a class="nav-link" href="">Score Board</a></li>
                </ul>
            </nav>
        </header>
        <h1 class="heading">
            The Dungeon Maze
        </h1>
        <section class="game-output-area">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-12 col-md-6" id="image-output">
                        <img class ="output-image" src="img/tavern.jpg" alt="the dugeon maze title image">
                    </div>
                    <div class="col-sm-12 col-md-6 output-text" id="text-output">
                        <div class= "paragraph-text">
                            Welcome to the game!
                        </div>
                    </div>
                </div>    
            </div>
        </section>
        <section class="game-interaction-area">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-3 col-sm-12">
                        <button class="game-btn" data-type="advance-onwards">new room</button>
                    </div>
                    <div class="col-md-3 col-sm-12">   
                        <button class="game-btn" data-type="drink-a-potion">potion</button>
                    </div>
                    <div class="col-md-3 col-sm-12">
                        <button class="game-btn" data-type="use-attack">attack</button>
                    </div>
                    <div class="col-md-3 col-sm-12">
                        <button class="game-btn" data-type="use-block">block</button>
                    </div>
                </div>
            </div>
        </section>
        <section class="health-and-inventory-area">
            <div class="container">
                <div class="row">
                    <div class="col-6">
                        <p class="paragraph-text">Inventory</p>
                    </div>
                    <div class="col-6">
                        <p class="health paragraph-text">Health: <span id="hp-remaining"><i class="fa-solid fa-heart"></i></span></p>
                    </div>
                </div>
            </div>
        </section>
        
        <script src="scripts/game.js"></script>
    </body>
</html>
