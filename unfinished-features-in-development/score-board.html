<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name ="viewport" content ="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
		<script src="https://kit.fontawesome.com/bdd19e9f82.js" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Arvo&family=Creepster&family=Press+Start+2P&family=Roboto+Mono:wght@200&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <title>The Dungeon Maze</title>
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg navbar-light">
                <a class="logo mr-4 ml-4" href="index.html"><i class="fa-solid fa-dungeon"></i><span class ="sr-only">Click to go back to the home page</span></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                  <div class="navbar-nav">
                    <a class="nav-item nav-link mr-4 ml-4" href="index.html">Home</a>
                    <button type="button" class="nav-item nav-link mr-4 ml-4" data-toggle="modal" data-target=".bd-example-modal-xl">How To Play</button>
                    <div class="modal fade bd-example-modal-xl" tabindex="-1" role="dialog" aria-labelledby="myExtraLargeModalLabel" aria-hidden="true">
                        <div class="modal-dialog modal-xl">
                        <div class="modal-content modal-color">
                            <h2 class="modal-heading">Controls<button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button></h2>
                            <br>
                            <section>
                                <div class="container-fluid">
                                    <div class="row">
                                        <div class="col-12">
                                            <p class="paragraph-text-modal">Welcome to the Dungeon maze, The rules are simple, explore different rooms in the dungeon, fight monsters and collect their treasures.To win the game you must find the key and defeat the dungeon boss.</p>
                                        </div>
                                    </div>
                                    <br>
                                    <div class="row">
                                        <div class="col-6">
                                            <i class="fa-solid fa-dungeon htp"></i>
                                        </div>
                                        <div class="col-6">
                                            <p class="paragraph-text-modal">Press the dungeon button when you first start the game and after you defeat a monster to move to the next room</p>
                                        </div>
                                    </div>
                                    <br>
                                    <div class="row">
                                        <div class="col-6">
                                            <i class="fa-solid fa-heart-circle-plus htp"></i>
                                        </div>
                                        <div class="col-6">
                                            <p class="paragraph-text-modal">When you have a potion, press this button to heal yourself back to your maximum hit points</p>
                                        </div>
                                    </div>
                                    <br>
                                    <div class="row">
                                        <div class="col-6">
                                            <i class="fa-solid fa-hand-fist htp"></i>
                                        </div>
                                        <div class="col-6">
                                            <p class="paragraph-text-modal">When you encounter a monster, press the attack button to try and hit the monster</p>
                                        </div>
                                    </div>
                                    <br>
                                    <div class="row">
                                        <div class="col-6">
                                            <i class="fa-solid fa-shield-halved htp"></i>
                                        </div>
                                        <div class="col-6">
                                            <p class="paragraph-text-modal">You can also press the block button to try and block the monsters attack, there is a higher chance that your block will be sucessful.However, you can't do any damage this way</p>
                                        </div>
                                    </div>
                                    <br>
                                </div>
                            </section>
                        </div>
                        </div>
                    </div>
                    <a class="nav-item nav-link mr-4 ml-4 active" href="score-board.html">Scoreboard<span class="sr-only">(current)</span></a>
                  </div>
                </div>
              </nav>
        </header>
        <section>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12">
                        <h1 class="heading">
                            The Dungeon Maze
                        </h1>
                    </div>
                </div>
            </div>
        </section>    
        <section>
            <div class="container-fluid area-color">
                <div class="row">
                    <div class="col-4 nopadding">
                        <h2 class="paragraph-text">Player Name: 
                            <ol id="player-name" class="paragraph-text">

                            </ol>
                        </h2>
                    </div>
                    <div class="col-4 nopadding">
                        <h2 class="paragraph-text">Score: 
                            <ol id="player-score" class="paragraph-text">

                            </ol>
                        </h2>
                    </div>
                    <div class="col-4 nopadding">
                        <h2 class="paragraph-text">Rank: 
                            <ol id="player-rank" class="paragraph-text">
                                
                            </ol>
                        </h2>
                    </div>
                </div> 
            </div>
        </section>
        <footer>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12">
                        <h3 class="contact-icons">
                            <a href="https://twitter.com/" target="_blank"><i class="fa-brands fa-twitter footer-icon" arria-hidden="true"></i><span class="sr-only">twitter link</span></a>
                            <a href="https://www.facebook.com/" target="_blank"><i class="fa-brands fa-facebook footer-icon" arria-hidden="true"></i><span class="sr-only">facebook link</span></a>
                            <a href="https://www.linkedin.com/" target="_blank" ><i class="fa-brands fa-linkedin footer-icon" arria-hidden="true"></i><span class="sr-only">linkedin link</span></a>
                        </h3>
                    </div>
                </div>
            </div>
        </footer>
        <script src="scripts/score.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html>
